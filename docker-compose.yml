services:
  pg:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: aio_edu
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 3s
      retries: 3

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  llm-server:
    build:
      context: ./ml/llm
      dockerfile: Dockerfile
    ports:
      - "8086:8080"              # <--- ИЗМЕНЕНО: внутри контейнера порт 8080
    environment:
      - MODELS_DIR=/models
      - LLAMA_CPP_PATH=/usr/local/bin/llama-server
      - PORT=8080                # <--- ИЗМЕНЕНО: для порядка ставим 8080, хотя скрипт его может игнорировать
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
      - INACTIVITY_TIMEOUT=60
    volumes:
      - ./ml/llm/models:/models
    restart: unless-stopped
    healthcheck:
      # <--- ВАЖНО: проверяем порт 8080, на котором реально висит Uvicorn
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"] 
      interval: 10s # Можно чуть чаще проверять
      timeout: 5s
      retries: 5
      start_period: 60s # Даем время на загрузку моделей

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@pg:5432/aio_edu
      - MINIO_ENDPOINT=minio:9000
      # <--- ВАЖНО: Backend теперь должен стучаться на порт 8080 внутри сети докера
      - LLM_SERVER_URL=http://llm-server:8080 
      - DEBUG=True
    depends_on:
      pg:
        condition: service_healthy
      llm-server:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=/api/v1  
    depends_on:
      - backend

volumes:
  pgdata:
  minio_data: